<html>
	
	<!-- the <head> section is for all the information that is needed by the browser but does NOT show up on the page -->
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>PIXAR ESCAPE ROOM</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<!-- the <body> section is for all the content that is actually displayed on the page -->
	<body>	
		<div class="half-column black">
			<div class="left-row black center-content">
				<div class="half-column lightblue center-content">
					<b>Question 1: What was the first Pixar movie ever created? </b>
				</div>
				<div class="half-column black center-content">
					<img src="images/coco.jpg" class="restrict-img-size" id= "first-row" onclick="nextImage2(this)"/>
				</div>
			</div>
			<div class="left-row black center-content">
				<div class="half-column lightblue center-content">
					<b>Question 2: Which Pixar movie made the most money?</b>
				</div>
				<div class="half-column black center-content">
					<img src="images/rat.jpg" class="restrict-img-size" id= "second-row" onclick="nextImage2(this)"/>
				</div>
			</div>

				<div class="mark-box black center-content">
					<img src="images/check.png" class="restrict-img-size" onclick="checkMovie(this)"/>

			</div>
		</div>
		<div class="half-column black">
			<div class="third-row black center-content">
